<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Angel â€” Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0a0f 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #ff0080);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
        }

        .subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
        }

        .status {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff0080;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .error {
            color: #ff4444;
            margin-top: 20px;
            display: none;
        }

        .button {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸ˜ˆ</div>
        <div class="title">Red Angel</div>
        <div class="subtitle">Where politeness goes to hell</div>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
        
        <div class="error" id="error"></div>
        <button class="button" id="retryButton">Retry</button>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const spinnerEl = document.getElementById('spinner');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const errorEl = document.getElementById('error');
        const retryButton = document.getElementById('retryButton');

        async function initialize() {
            try {
                // Check if model exists
                statusEl.textContent = 'Checking for model...';
                const modelExists = await window.electronAPI.checkModel();

                if (!modelExists) {
                    // Download model
                    statusEl.textContent = 'Downloading Red Angel model...';
                    spinnerEl.style.display = 'none';
                    progressContainer.style.display = 'block';
                    progressText.style.display = 'block';

                    // Listen for progress updates
                    window.electronAPI.onDownloadProgress((event, data) => {
                        progressBar.style.width = data.progress + '%';
                        progressText.textContent = `${data.progress}% (${formatBytes(data.downloaded)} / ${formatBytes(data.total)})`;
                    });

                    const result = await window.electronAPI.downloadModel();
                    
                    if (!result.success) {
                        throw new Error(result.error);
                    }
                }

                // Start the app
                statusEl.textContent = 'Loading Red Angel...';
                progressContainer.style.display = 'none';
                progressText.style.display = 'none';
                spinnerEl.style.display = 'block';

                const startResult = await window.electronAPI.startApp();
                
                if (!startResult.success) {
                    throw new Error(startResult.error);
                }

            } catch (error) {
                console.error('Initialization error:', error);
                statusEl.textContent = 'Failed to initialize';
                spinnerEl.style.display = 'none';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                retryButton.style.display = 'inline-block';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        retryButton.addEventListener('click', () => {
            errorEl.style.display = 'none';
            retryButton.style.display = 'none';
            spinnerEl.style.display = 'block';
            initialize();
        });

        // Start initialization
        initialize();
    </script>
</body>
</html>
